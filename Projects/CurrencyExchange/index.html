    <head>
        <meta charset="UTF-8">
	    <meta name="description" content="Currency Exchange Project with API Practice">

                    <option>UYU</option>
                    <option>ZAR</option>
                </select>
            </div>
            <br>
            <input type="image" class="icon" src="https://img.icons8.com/small/32/000000/change.png" id="swap">
            <br>
            <div class="target-container">
                <label for="target">To:</label>
                <input type="text" readonly id="result">
                <select id="option_target">
                    <option>AED</option>
