<!DOCTYPE html>
<html>
    <head>
        <title>Text to Speech</title>
        <meta charset="UTF-8">
        <meta name="description" content="Projeto de leitura de texto">
        <meta name="author" content="Yan Batista">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="synth.js"></script>
    </head>
    <body>
        <h1>Digit your text here</h1>
        <div class="container">
            <textarea id="userInput"></textarea>

            <div class="buttons">
                <select id="voiceOptions"></select>
                <input type="button" value="Speak" id="subBT">
            </div>

            <br>

            <div class="rate-cont">
                <label for="rate">Rate: </label>
                <input type="range" min="0" max="5" step="0.1" id="rate">
            </div>

            <div class="pitch-cont">
                <label for="pitch">Pitch: </label>
                <input type="range" min="0" max="5" step="0.1" id="pitch">
            </div>
        </div>
        
        
    </body>
</html>
