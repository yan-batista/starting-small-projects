<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="description" content="Rock, Paper, Scissors">
        <meta name="author" content="Yan Batista">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="links">
            <a href="https://icons8.com/icon/9FSQ5judlnAN/rock" target="_blank">Rock icon by Icons8</a>
            <a href="https://icons8.com/icon/13580/papel" target="_blank">Papel icon by Icons8</a>
            <a href="https://icons8.com/icon/x3rA3kgkaRNZ/tesoura-de-barbeiro" target="_blank">Tesoura de barbeiro icon by Icons8</a>
        </div> 

        <div class="content">
            <h2 class="Title">Pick your Weapon!</h2>
            <div class="RPS">
                <input type="image" src="https://img.icons8.com/emoji/48/000000/rock-emoji.png" class="rock"/>
                <input type="image" src="https://img.icons8.com/color/48/000000/paper.png" class="paper"/>
                <input type="image" src="https://img.icons8.com/plasticine/100/000000/barber-scissors.png" class="scissor" />
            </div>

            <input type="button" value="REMATCH" class="rematchBTN">
        </div>    
    </body>
</html>
