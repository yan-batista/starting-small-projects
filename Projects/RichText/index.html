<!DOCTYPE html>
<html>
    <head>
        <title>Rich Text</title>
	<meta charset="UTF-8">
	<meta name="description" content="Projeto de criação de Rich Text">
        <meta name="author" content="Yan Batista">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="formatting.js"></script>
    </head>
    <body>
        <div class="texto">
            <h1>Digite seu texto:</h1>
            <div class="iconset">
                <select id="tamanhoFonte">
                    <option selected="select" disabled="disabled">Font Size</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                    <option>20</option>
                    <option>22</option>
                    <option>24</option>
                    <option>26</option>
                    <option>28</option>
                    <option>30</option>
                </select>
                <div class="icons">
                    <input type="image" id="negrito" src="https://img.icons8.com/metro/26/000000/bold.png">
                    <input type="image" id="italico" src="https://img.icons8.com/metro/26/000000/italic.png">
                    <input type="image" id="sublinhado" src="https://img.icons8.com/metro/26/000000/underline.png">
                </div>
            </div>
            <form>
                <textarea id="areaTexto"></textarea>
            </form>
        </div>
    </body>
</html>
